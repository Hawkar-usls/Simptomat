<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYMPTOMAT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- СТИЛЬ SYMPTOMA (Медицинский / Sci-Fi) --- */
        :root {
            --bg-void: #050a10; 
            --bg-panel: #0b141e;
            --c-main: #00f2ff; /* Cyan */
            --c-dim: #005f66;
            --c-alert: #ff3366;
            --font-body: 'Roboto Mono', monospace;
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--bg-void); font-family: var(--font-body); color: var(--c-main); overflow: hidden; }

        /* HEADER & ENERGY */
        .header-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: var(--bg-panel); border-bottom: 1px solid var(--c-dim); }
        #logo { font-weight: 700; font-size: 1.2rem; letter-spacing: 2px; }
        
        #energy-wrapper { position: absolute; top: 70px; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 10; pointer-events: none; }
        #energy-container { width: 160px; height: 4px; background: rgba(0, 242, 255, 0.1); border-radius: 2px; overflow: hidden; }
        #energy-bar { width: 75%; height: 100%; background: var(--c-main); transition: width 0.5s ease-out; box-shadow: 0 0 10px var(--c-main); }
        #energy-text { margin-bottom: 5px; font-size: 0.7rem; color: rgba(255,255,255,0.7); text-shadow: 0 0 5px var(--c-main); }

        /* CHAT INTERFACE */
        #chat-window { position: absolute; top: 110px; bottom: 80px; left: 0; right: 0; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 8px; font-size: 0.9rem; line-height: 1.4; animation: fadeIn 0.3s ease; position: relative; }
        .msg.bot { align-self: flex-start; background: var(--bg-panel); border-left: 3px solid var(--c-main); color: #fff; }
        .msg.user { align-self: flex-end; background: rgba(0, 242, 255, 0.1); border: 1px solid var(--c-dim); color: var(--c-main); text-align: right; }
        .msg.diagnosis { align-self: flex-start; border-left: 3px solid var(--c-alert); background: rgba(255, 51, 102, 0.1); color: #fff; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* CONTROLS */
        #controls { position: absolute; bottom: 0; width: 100%; padding: 15px; background: var(--bg-panel); border-top: 1px solid var(--c-dim); display: flex; gap: 10px; box-sizing: border-box; }
        input { flex: 1; background: #050a10; border: 1px solid var(--c-dim); color: var(--c-main); padding: 12px; font-family: var(--font-body); outline: none; border-radius: 4px; }
        button#send-btn { background: var(--c-dim); color: #fff; border: none; padding: 0 20px; font-weight: bold; cursor: pointer; border-radius: 4px; transition: 0.2s; }
        button#send-btn:active { background: var(--c-main); color: #000; }

        /* MODALS (Paywall) */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-card { background: var(--bg-panel); border: 1px solid var(--c-main); padding: 30px; text-align: center; width: 85%; max-width: 320px; border-radius: 12px; box-shadow: 0 0 30px rgba(0,242,255,0.2); }
        .modal-btn { background: var(--c-main); color: #000; border: none; padding: 15px; width: 100%; font-family: var(--font-body); font-weight: 700; cursor: pointer; margin-top: 15px; border-radius: 4px; }
        
        #toast { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); background: var(--c-alert); color: #fff; padding: 8px 16px; border-radius: 20px; font-size: 0.8rem; opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 200; }

    </style>
</head>
<body>

    <div class="header-row">
        <div id="logo">SYMPTOMAT <span style="font-size:0.7em; opacity:0.6">v2.5</span></div>
        <div style="font-size:0.8rem; cursor:pointer;" onclick="location.reload()">↺ RESET</div>
    </div>

    <div id="energy-wrapper" onclick="if(!isPremium && energy<5) document.getElementById('paywall-modal').style.display='flex'">
        <div id="energy-text">INITIALIZING...</div>
        <div id="energy-container"><div id="energy-bar" style="width: 0%;"></div></div>
    </div>
    
    <div id="toast">ALERT</div>

    <div id="chat-window">
        <div class="msg bot">
            <b>SYSTEM ONLINE.</b><br>
            Опишите симптом. Я задам уточняющие вопросы.<br>
            <i>(Пример: "Болит голова в виске", "Тошнота после еды")</i>
        </div>
    </div>

    <div id="controls">
        <input type="text" id="user-input" placeholder="Введите данные..." autocomplete="off">
        <button id="send-btn" onclick="sendMessage()">SEND</button>
    </div>

    <div id="paywall-modal" class="modal-overlay">
        <div class="modal-card">
            <h3 style="margin-top:0; color:var(--c-main)">LOW ENERGY</h3>
            <p style="font-size:0.9rem; color:#aaa; margin: 15px 0;">
                Ресурсы системы исчерпаны.<br>Подождите восстановления или получите полный доступ.
            </p>
            <button class="modal-btn" onclick="buyPremium()">ETERNAL ACCESS (69 ⭐️)</button>
            <button class="modal-btn" style="background:transparent; color:#777; border:1px solid #333;" onclick="document.getElementById('paywall-modal').style.display='none'">CLOSE</button>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // ТВОЙ NGROK URL
    const BACKEND_URL = "https://supperless-yoshiko-noneruditely.ngrok-free.dev"; 
    
    let energy = 0; let isPremium = false; let history = []; let isProcessing = false;
    const API_HEADERS = { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' };

    // 1. СИНХРОНИЗАЦИЯ С БАЗОЙ
    async function fetchUserState() {
        const userId = tg.initDataUnsafe?.user?.id || 0;
        try {
            const res = await fetch(`${BACKEND_URL}/api/get_user_state?user_id=${userId}`, { headers: API_HEADERS });
            if (res.ok) {
                const data = await res.json();
                energy = data.energy;
                isPremium = data.is_premium;
                updateEnergyBar();
            }
        } catch (e) { document.getElementById('energy-text').innerText = "OFFLINE"; }
    }
    fetchUserState(); setInterval(fetchUserState, 10000);

    function updateEnergyBar() {
        const bar = document.getElementById('energy-bar');
        const txt = document.getElementById('energy-text');
        if (isPremium) { bar.style.width = '100%'; txt.innerText = "∞ INFINITE (PREMIUM)"; }
        else { bar.style.width = energy + '%'; txt.innerText = "ENERGY: " + energy + "%"; }
    }

    // 2. ОТПРАВКА СООБЩЕНИЙ
    async function sendMessage() {
        if (isProcessing) return;
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        if (!isPremium && energy < 5) {
            document.getElementById('paywall-modal').style.display = 'flex';
            return;
        }

        appendMessage(text, 'user');
        input.value = '';
        isProcessing = true;
        document.getElementById('send-btn').style.opacity = 0.5;

        const loadingId = appendMessage("Анализ...", 'bot');

        try {
            const userId = tg.initDataUnsafe?.user?.id || 0;
            const res = await fetch(`${BACKEND_URL}/api/symptoma/chat`, {
                method: 'POST',
                headers: API_HEADERS,
                body: JSON.stringify({ user_id: userId, message: text, history: history })
            });

            const loadEl = document.getElementById(loadingId);

            if (res.status === 402) {
                loadEl.innerText = "Error: Low Energy.";
                document.getElementById('paywall-modal').style.display = 'flex';
            } else {
                const data = await res.json();
                loadEl.remove();
                
                if (data.error) {
                    appendMessage("System Error.", 'bot');
                } else {
                    const type = data.type === 'diagnosis' ? 'diagnosis' : 'bot';
                    appendMessage(data.text, type);
                    history.push({text: text, is_bot: false});
                    history.push({text: data.text, is_bot: true});
                    fetchUserState(); 
                }
            }
        } catch (e) {
            document.getElementById(loadingId).innerText = "CONNECTION ERROR";
        } finally {
            isProcessing = false;
            document.getElementById('send-btn').style.opacity = 1;
            input.focus();
        }
    }

    function appendMessage(text, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.id = 'msg-' + Date.now();
        div.innerHTML = text;
        const chat = document.getElementById('chat-window');
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        return div.id;
    }

    // 3. ОПЛАТА
    async function buyPremium() {
        const btn = document.querySelector('#paywall-modal .modal-btn');
        const oldText = btn.innerText;
        btn.innerText = "CREATING INVOICE...";
        try {
            const res = await fetch(`${BACKEND_URL}/api/get_invoice`, { headers: API_HEADERS });
            const data = await res.json();
            if (data.invoice_link) {
                tg.openInvoice(data.invoice_link, (status) => {
                    if (status === 'paid') {
                        isPremium = true; energy = 100; updateEnergyBar();
                        document.getElementById('paywall-modal').style.display = 'none';
                    }
                });
            }
        } catch(e) { alert("Error"); }
        finally { btn.innerText = oldText; }
    }

    document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>
</body>
</html>
