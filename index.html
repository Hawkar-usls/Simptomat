<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SYMPTOMA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- VISUAL STYLE: MEDICAL CYBERPUNK --- */
        :root { 
            --bg-void: #050a10; 
            --bg-panel: #0b141e; 
            --c-main: #00f2ff;   /* Cyan (Main) */
            --c-dim: #005f66;    /* Dimmed Cyan */
            --c-alert: #ff3366;  /* Alert Red */
            --font-header: 'Roboto Mono', monospace; 
            --font-body: 'Lato', sans-serif; 
        }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: var(--bg-void); font-family: var(--font-body); color: var(--c-main); user-select: none; -webkit-tap-highlight-color: transparent; }
        
        #grid { position: absolute; width: 200%; height: 200%; background-image: linear-gradient(var(--c-dim) 1px, transparent 1px), linear-gradient(90deg, var(--c-dim) 1px, transparent 1px); background-size: 40px 40px; opacity: 0.1; transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px); pointer-events: none; animation: gridMove 20s linear infinite; }
        @keyframes gridMove { 0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); } 100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); } }

        .ui-layer { position: absolute; width: 100%; height: 100%; z-index: 20; display: flex; flex-direction: column; }
        .interactive { pointer-events: auto; cursor: pointer; transition: transform 0.1s; }
        .interactive:active { transform: scale(0.96); }

        .header-row { width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; box-sizing: border-box; background: rgba(5, 10, 16, 0.9); border-bottom: 1px solid var(--c-dim); padding-top: max(15px, env(safe-area-inset-top)); }
        #logo { font-family: var(--font-header); font-size: 1.2rem; letter-spacing: 2px; color: var(--c-main); text-shadow: 0 0 10px var(--c-dim); font-weight: 700; }
        #lang-btn { background: rgba(0, 242, 255, 0.1); border: 1px solid var(--c-dim); color: var(--c-main); padding: 8px 12px; border-radius: 8px; font-family: var(--font-header); font-size: 0.85rem; backdrop-filter: blur(5px); }

        #energy-wrapper { position: relative; width: 100%; display: flex; flex-direction: column; align-items: center; padding-top: 10px; pointer-events: auto; background: linear-gradient(to bottom, rgba(5,10,16,0.9), transparent); padding-bottom: 10px; }
        #energy-container { width: 160px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; }
        #energy-bar { width: 75%; height: 100%; background: var(--c-main); transition: width 0.5s ease-out; box-shadow: 0 0 10px var(--c-main); }
        #energy-text { margin-bottom: 5px; font-size: 0.7rem; letter-spacing: 1px; color: rgba(255,255,255,0.7); font-family: var(--font-header); }

        /* Invite Button (New) */
        #invite-wrapper { width: 100%; display: flex; justify-content: center; padding-bottom: 10px; border-bottom: 1px solid rgba(0, 242, 255, 0.1); background: linear-gradient(to bottom, transparent, rgba(5,10,16,0.8)); }
        #btn-invite { background: rgba(0, 242, 255, 0.05); border: 1px solid var(--c-dim); color: var(--c-dim); font-family: var(--font-header); font-size: 0.75rem; padding: 6px 12px; border-radius: 20px; letter-spacing: 1px; transition: 0.2s; }
        #btn-invite:hover { border-color: var(--c-main); color: var(--c-main); box-shadow: 0 0 10px rgba(0,242,255,0.2); }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent); -webkit-mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent); }
        
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 8px; font-size: 0.95rem; line-height: 1.5; position: relative; word-wrap: break-word; animation: fadeIn 0.3s ease; border: 1px solid transparent; }
        .msg.bot { align-self: flex-start; background: rgba(11, 20, 30, 0.9); border-color: var(--c-dim); border-left: 3px solid var(--c-main); color: #e0f7fa; }
        .msg.user { align-self: flex-end; background: rgba(0, 242, 255, 0.05); border-color: var(--c-dim); color: var(--c-main); text-align: right; }
        .msg.diagnosis { align-self: flex-start; border-left: 3px solid var(--c-alert); background: rgba(255, 51, 102, 0.05); color: #fff; box-shadow: 0 0 15px rgba(255, 51, 102, 0.1); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #controls { width: 100%; display: flex; gap: 10px; padding: 15px; padding-bottom: max(15px, env(safe-area-inset-bottom)); background: var(--bg-panel); border-top: 1px solid var(--c-dim); box-sizing: border-box; }
        input { flex: 1; background: #050a10; border: 1px solid var(--c-dim); color: var(--c-main); padding: 12px; font-family: var(--font-body); font-size: 1rem; outline: none; border-radius: 6px; }
        input::placeholder { color: rgba(0, 242, 255, 0.3); }
        input:focus { border-color: var(--c-main); box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }
        
        #send-btn { background: var(--c-dim); color: #fff; border: none; padding: 0 20px; font-weight: 700; cursor: pointer; font-family: var(--font-header); border-radius: 6px; transition: 0.2s; }
        #send-btn:active { background: var(--c-main); color: #000; }
        #reset-btn { background: transparent; border: 1px solid var(--c-dim); color: var(--c-dim); width: 45px; border-radius: 6px; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-card { background: var(--bg-panel); border: 1px solid var(--c-main); padding: 30px 20px; text-align: center; width: 85%; max-width: 340px; border-radius: 12px; box-shadow: 0 0 30px rgba(0,242,255,0.15); position: relative; }
        .modal-btn { background: var(--c-main); color: #000; border: none; padding: 14px; width: 100%; font-family: var(--font-header); font-weight: 700; cursor: pointer; margin-top: 15px; border-radius: 8px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        
        .lang-list { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; }
        .lang-opt { background: rgba(255,255,255,0.05); color: #aaa; border: 1px solid #333; padding: 10px 16px; cursor: pointer; font-size: 0.9rem; border-radius: 6px; font-family: var(--font-header); transition: 0.2s; }
        .lang-opt:hover, .lang-opt.active { border-color: var(--c-main); color: var(--c-main); background: rgba(0, 242, 255, 0.1); }
        
        #toast { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); background: var(--c-alert); color: #fff; padding: 10px 20px; border-radius: 30px; font-family: var(--font-header); font-size: 0.8rem; opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 200; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="grid"></div>

    <div class="ui-layer">
        <div class="header-row">
            <div id="logo">SYMPTOMA</div>
            <button id="lang-btn" class="interactive" onclick="openLang()">RU</button>
        </div>
        
        <div id="energy-wrapper" onclick="if(!isPremium && energy<5) document.getElementById('paywall-modal').style.display='flex'">
            <div id="energy-text">INITIALIZING...</div>
            <div id="energy-container"><div id="energy-bar" style="width: 0%;"></div></div>
        </div>
        
        <div id="invite-wrapper">
            <button id="btn-invite" class="interactive" onclick="openInvite()">üß¨ INVITE (GET ENERGY)</button>
        </div>
        
        <div id="toast">ALERT</div>
        
        <div id="chat-window">
            <div class="msg bot" id="welcome-msg">...</div>
        </div>

        <div id="controls">
            <button id="reset-btn" class="interactive" onclick="resetChat()">‚Ü∫</button>
            <input type="text" id="user-input" placeholder="..." autocomplete="off">
            <button id="send-btn" class="interactive" onclick="sendMessage()">SEND</button>
        </div>
    </div>

    <div id="lang-modal" class="modal-overlay" onclick="if(event.target===this) this.style.display='none'">
        <div class="modal-card">
            <h3 id="lbl-lang" style="margin:0; color:var(--c-main); font-family: var(--font-header);">LANGUAGE</h3>
            <div class="lang-list">
                <div class="lang-opt" onclick="setLang('en')">English</div>
                <div class="lang-opt" onclick="setLang('ru')">–†—É—Å—Å–∫–∏–π</div>
                <div class="lang-opt" onclick="setLang('ua')">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</div>
                <div class="lang-opt" onclick="setLang('pl')">Polski</div>
                <div class="lang-opt" onclick="setLang('cz')">ƒåe≈°tina</div>
            </div>
        </div>
    </div>

    <div id="paywall-modal" class="modal-overlay">
        <div class="modal-card" style="border-color: var(--c-alert); box-shadow: 0 0 30px rgba(255, 51, 102, 0.2);">
            <h3 id="lbl-low-energy" style="margin-top:0; color:var(--c-alert); font-family: var(--font-header); font-size:1.3rem;">CRITICAL LOW ENERGY</h3>
            <p id="lbl-pay-desc" style="font-size:0.9rem; color:#ccc; margin: 20px 0; line-height: 1.5;">
                System resources depleted. Invite 2 subjects to recharge.<br>
                Or acquire <b>Hawk's Mountain</b> Ecosystem Pass.
            </p>
            <button id="btn-pay" class="modal-btn" style="background: var(--c-alert); color:white;" onclick="buyPremium()">GET ETERNAL (69 ‚≠êÔ∏è)</button>
            <button id="btn-later" class="modal-btn" style="background: transparent; color: #777; border: 1px solid #444; margin-top: 10px; font-size: 0.8rem; padding: 10px;" onclick="document.getElementById('paywall-modal').style.display='none'">LATER</button>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    // NGROK URL
    const BACKEND_URL = "https://supperless-yoshiko-noneruditely.ngrok-free.dev"; 
    
    // FORCE START RUSSIAN
    let curLang = 'ru'; 
    
    let energy = 0; let isPremium = false; let history = []; let isProcessing = false;
    const API_HEADERS = { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' };

    const DICT = {
        en: { 
            welcome: "<b>SYSTEM ONLINE.</b><br>Describe your primary symptom.<br><i>(Ex: 'Sharp headache', 'Nausea')</i>",
            placeholder: "Enter symptom...", send: "SEND", langTitle: "LANGUAGE", 
            lowEnergy: "LOW ENERGY", 
            payDesc: "Resources depleted. Invite 2 friends to recharge (1 use). Or buy Hawk's Mountain Pass.",
            btnPay: "ETERNAL ACCESS (69 ‚≠êÔ∏è)", btnLater: "CLOSE",
            energyLabel: "ENERGY", infinite: "‚àû INFINITE", offline: "OFFLINE",
            analyzing: "Scanning database...", error: "System Error.", connectErr: "CONNECTION FAILURE",
            invite: "üß¨ INVITE (+ENERGY)"
        },
        ru: { 
            welcome: "<b>–°–ò–°–¢–ï–ú–ê –ì–û–¢–û–í–ê.</b><br>–û–ø–∏—à–∏—Ç–µ –æ—Å–Ω–æ–≤–Ω–æ–π —Å–∏–º–ø—Ç–æ–º.<br><i>(–ù–∞–ø—Ä–∏–º–µ—Ä: '–ë–æ–ª–∏—Ç –≤–∏—Å–æ–∫', '–¢–æ—à–Ω–æ—Ç–∞')</i>",
            placeholder: "–í–≤–µ–¥–∏—Ç–µ —Å–∏–º–ø—Ç–æ–º...", send: "–û–¢–ü–†–ê–í–ò–¢–¨", langTitle: "–Ø–ó–´–ö / LANGUAGE", 
            lowEnergy: "–ú–ê–õ–û –≠–ù–ï–†–ì–ò–ò", 
            payDesc: "–†–µ—Å—É—Ä—Å—ã –∏—Å—á–µ—Ä–ø–∞–Ω—ã. –ü—Ä–∏–≥–ª–∞—Å–∏—Ç–µ 2 –¥—Ä—É–∑–µ–π –¥–ª—è –∑–∞—Ä—è–¥–∫–∏ (–Ω–∞ 1 —Ä–∞–∑). –ò–ª–∏ –∫—É–ø–∏—Ç–µ –ø—Ä–æ–ø—É—Å–∫ Hawk's Mountain.",
            btnPay: "–í–ï–ß–ù–û–°–¢–¨ (69 ‚≠êÔ∏è)", btnLater: "–ó–ê–ö–†–´–¢–¨",
            energyLabel: "–≠–ù–ï–†–ì–ò–Ø", infinite: "‚àû –í–ï–ß–ù–û–°–¢–¨", offline: "–ù–ï–¢ –°–í–Ø–ó–ò",
            analyzing: "–ê–Ω–∞–ª–∏–∑...", error: "–û—à–∏–±–∫–∞ —Å–∏—Å—Ç–µ–º—ã.", connectErr: "–û–®–ò–ë–ö–ê –°–û–ï–î–ò–ù–ï–ù–ò–Ø",
            invite: "üß¨ –ü–†–ò–ì–õ–ê–°–ò–¢–¨ (+–≠–ù–ï–†–ì–ò–Ø)"
        },
        ua: { 
            welcome: "<b>–°–ò–°–¢–ï–ú–ê –ì–û–¢–û–í–ê.</b><br>–û–ø–∏—à—ñ—Ç—å –æ—Å–Ω–æ–≤–Ω–∏–π —Å–∏–º–ø—Ç–æ–º.<br><i>(–ù–∞–ø—Ä–∏–∫–ª–∞–¥: '–ë—ñ–ª—å —É —Å–∫—Ä–æ–Ω—ñ', '–ù—É–¥–æ—Ç–∞')</i>",
            placeholder: "–í–≤–µ–¥—ñ—Ç—å —Å–∏–º–ø—Ç–æ–º...", send: "–ù–ê–î–Ü–°–õ–ê–¢–ò", langTitle: "–ú–û–í–ê / LANGUAGE", 
            lowEnergy: "–ú–ê–õ–û –ï–ù–ï–†–ì–Ü–á", 
            payDesc: "–†–µ—Å—É—Ä—Å–∏ –≤–∏—á–µ—Ä–ø–∞–Ω–æ. –ó–∞–ø—Ä–æ—Å—ñ—Ç—å 2 –¥—Ä—É–∑—ñ–≤ –¥–ª—è –∑–∞—Ä—è–¥–∫–∏. –ê–±–æ –ø—Ä–∏–¥–±–∞–π—Ç–µ –ø—Ä–æ–ø—É—Å–∫ Hawk's Mountain.",
            btnPay: "–í–Ü–ß–ù–Ü–°–¢–¨ (69 ‚≠êÔ∏è)", btnLater: "–ó–ê–ö–†–ò–¢–ò",
            energyLabel: "–ï–ù–ï–†–ì–Ü–Ø", infinite: "‚àû –í–Ü–ß–ù–Ü–°–¢–¨", offline: "–ù–ï–ú–ê–Ñ –ó–í'–Ø–ó–ö–£",
            analyzing: "–ê–Ω–∞–ª—ñ–∑...", error: "–ü–æ–º–∏–ª–∫–∞ —Å–∏—Å—Ç–µ–º–∏.", connectErr: "–ü–û–ú–ò–õ–ö–ê –ó'–Ñ–î–ù–ê–ù–ù–Ø",
            invite: "üß¨ –ó–ê–ü–†–û–°–ò–¢–ò (+–ï–ù–ï–†–ì–Ü–Ø)"
        },
        pl: { 
            welcome: "<b>SYSTEM GOTOWY.</b><br>Opisz g≈Ç√≥wny objaw.<br><i>(Np.: 'B√≥l g≈Çowy', 'Md≈Ço≈õci')</i>",
            placeholder: "Wpisz objaw...", send: "WY≈öLIJ", langTitle: "JƒòZYK", 
            lowEnergy: "MA≈ÅO ENERGII", payDesc: "Zasoby wyczerpane. Zapro≈õ 2 znajomych. Lub kup przepustkƒô Hawk's Mountain.",
            btnPay: "WIECZNO≈öƒÜ (69 ‚≠êÔ∏è)", btnLater: "ZAMKNIJ",
            energyLabel: "ENERGIA", infinite: "‚àû WIECZNO≈öƒÜ", offline: "OFFLINE",
            analyzing: "Skanowanie...", error: "B≈ÇƒÖd systemu.", connectErr: "B≈ÅƒÑD PO≈ÅƒÑCZENIA",
            invite: "üß¨ ZAPRO≈ö (+ENERGIA)"
        },
        cz: { 
            welcome: "<b>SYST√âM P≈òIPRAVEN.</b><br>Popi≈°te hlavn√≠ p≈ô√≠znak.<br><i>(Nap≈ô.: 'Bolest hlavy', 'Nevolnost')</i>",
            placeholder: "Zadejte p≈ô√≠znak...", send: "ODESLAT", langTitle: "JAZYK", 
            lowEnergy: "M√ÅLO ENERGIE", payDesc: "Zdroje vyƒçerp√°ny. Pozvƒõte 2 p≈ô√°tele. Nebo z√≠skejte pas Hawk's Mountain.",
            btnPay: "VƒöƒåNOST (69 ‚≠êÔ∏è)", btnLater: "ZAV≈ò√çT",
            energyLabel: "ENERGIE", infinite: "‚àû VƒöƒåNOST", offline: "OFFLINE",
            analyzing: "Anal√Ωza...", error: "Chyba syst√©mu.", connectErr: "CHYBA P≈òIPOJEN√ç",
            invite: "üß¨ POZVAT (+ENERGIE)"
        }
    };

    function setLang(lang) {
        curLang = lang;
        document.getElementById('lang-modal').style.display = 'none';
        updateTexts();
    }

    function openLang() { document.getElementById('lang-modal').style.display = 'flex'; }

    function updateTexts() {
        const t = DICT[curLang];
        document.getElementById('lang-btn').innerText = curLang.toUpperCase();
        document.getElementById('user-input').placeholder = t.placeholder;
        document.getElementById('send-btn').innerText = t.send;
        document.getElementById('lbl-lang').innerText = t.langTitle;
        document.getElementById('lbl-low-energy').innerText = t.lowEnergy;
        document.getElementById('lbl-pay-desc').innerHTML = t.payDesc;
        document.getElementById('btn-pay').innerText = t.btnPay;
        document.getElementById('btn-later').innerText = t.btnLater;
        document.getElementById('btn-invite').innerText = t.invite;
        
        if (history.length === 0 && document.getElementById('chat-window').children.length <= 1) {
            document.getElementById('welcome-msg').innerHTML = t.welcome;
        }
        updateEnergyBar();
    }

    async function fetchUserState() {
        const userId = tg.initDataUnsafe?.user?.id || 0;
        try {
            const res = await fetch(`${BACKEND_URL}/api/get_user_state?user_id=${userId}`, { headers: API_HEADERS });
            if (res.ok) {
                const data = await res.json();
                energy = data.energy;
                isPremium = data.is_premium;
                updateEnergyBar();
            }
        } catch (e) { document.getElementById('energy-text').innerText = DICT[curLang].offline; }
    }
    fetchUserState(); setInterval(fetchUserState, 10000);

    function updateEnergyBar() {
        const bar = document.getElementById('energy-bar');
        const txt = document.getElementById('energy-text');
        const t = DICT[curLang];
        if (isPremium) { bar.style.width = '100%'; txt.innerText = t.infinite; }
        else { bar.style.width = energy + '%'; txt.innerText = t.energyLabel + ": " + energy + "%"; }
    }

    // --- INVITE FUNCTION ---
    function openInvite() {
        const userId = tg.initDataUnsafe?.user?.id;
        if (!userId) { alert("No User ID"); return; }
        
        const botName = "Symptoma_bot"; 
        const link = `https://t.me/${botName}?start=ref_${userId}`;
        const text = "üß¨ AI Diagnostic System. Check your health status:";
        
        const shareUrl = `https://t.me/share/url?url=${encodeURIComponent(link)}&text=${encodeURIComponent(text)}`;
        tg.openTelegramLink(shareUrl);
    }

    async function sendMessage() {
        if (isProcessing) return;
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        if (!isPremium && energy < 20) {
            document.getElementById('paywall-modal').style.display = 'flex';
            return;
        }

        appendMessage(text, 'user');
        input.value = '';
        isProcessing = true;
        document.getElementById('send-btn').style.opacity = 0.5;

        const loadingId = appendMessage(DICT[curLang].analyzing, 'bot');

        try {
            const userId = tg.initDataUnsafe?.user?.id || 0;
            const res = await fetch(`${BACKEND_URL}/api/symptoma/chat`, {
                method: 'POST',
                headers: API_HEADERS,
                body: JSON.stringify({ user_id: userId, message: text, history: history })
            });

            const loadEl = document.getElementById(loadingId);

            if (res.status === 402) {
                loadEl.innerText = DICT[curLang].lowEnergy;
                loadEl.classList.add('diagnosis');
                document.getElementById('paywall-modal').style.display = 'flex';
            } else {
                const data = await res.json();
                loadEl.remove();
                
                if (data.error) {
                    appendMessage(DICT[curLang].error, 'bot');
                } else {
                    const type = (data.type === 'diagnosis') ? 'diagnosis' : 'bot';
                    appendMessage(data.text, type);
                    history.push({text: text, is_bot: false});
                    history.push({text: data.text, is_bot: true});
                    fetchUserState();
                }
            }
        } catch (e) {
            document.getElementById(loadingId).innerText = DICT[curLang].connectErr;
            document.getElementById(loadingId).classList.add('diagnosis');
        } finally {
            isProcessing = false;
            document.getElementById('send-btn').style.opacity = 1;
            input.focus();
        }
    }

    function appendMessage(text, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.id = 'msg-' + Date.now();
        div.innerHTML = text;
        const chat = document.getElementById('chat-window');
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        return div.id;
    }

    function resetChat() {
        history = [];
        document.getElementById('chat-window').innerHTML = `<div class="msg bot" id="welcome-msg">${DICT[curLang].welcome}</div>`;
    }

    async function buyPremium() {
        const btn = document.querySelector('#paywall-modal .modal-btn');
        const oldText = btn.innerText;
        btn.innerText = "...";
        try {
            const res = await fetch(`${BACKEND_URL}/api/get_invoice`, { headers: API_HEADERS });
            const data = await res.json();
            if (data.invoice_link) {
                tg.openInvoice(data.invoice_link, (status) => {
                    if (status === 'paid') {
                        isPremium = true; energy = 100; updateEnergyBar();
                        document.getElementById('paywall-modal').style.display = 'none';
                    }
                });
            }
        } catch(e) { console.error(e); }
        finally { btn.innerText = oldText; }
    }

    document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    // INIT
    updateTexts();
</script>
</body>
</html>
