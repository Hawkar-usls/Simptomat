<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYMPTOMAT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            /* Palette: Sterile Medical / Sci-Fi */
            --bg-color: #0b1015;       
            --panel-bg: #0f161e;       
            --accent: #00f2ff;         
            --accent-dim: #005f66;     
            --text-main: #e0f7fa;      
            --alert: #ff3333;          
            --font-main: "Roboto Mono", "Consolas", monospace;
        }

        body { 
            margin: 0; 
            background: var(--bg-color); 
            color: var(--text-main); 
            font-family: var(--font-main); 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        .header { 
            padding: 15px; 
            background: #080c10;
            border-bottom: 1px solid var(--accent-dim); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.1);
        }
        .brand { 
            font-weight: 700; 
            font-size: 1rem; 
            letter-spacing: 1px; 
            color: var(--accent);
            text-transform: uppercase;
        }
        .energy-box { 
            border: 1px solid var(--accent-dim); 
            padding: 4px 8px; 
            font-size: 0.75rem; 
            border-radius: 4px;
            color: var(--accent);
        }
        
        #chat-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            scroll-behavior: smooth; 
        }
        
        .msg { 
            max-width: 85%; 
            padding: 12px 16px; 
            border-radius: 8px; 
            font-size: 0.9rem; 
            line-height: 1.5; 
            position: relative; 
            word-wrap: break-word; 
            animation: fadeIn 0.3s ease;
        }

        .msg.bot { 
            align-self: flex-start; 
            background: var(--panel-bg); 
            border-left: 3px solid var(--accent); 
            color: #fff;
        }
        
        .msg.diagnosis { 
            align-self: flex-start;
            border-left: 3px solid var(--alert); 
            background: rgba(255, 51, 51, 0.05);
            color: #fff;
        }
        .msg.diagnosis b { color: var(--alert); }

        .msg.user { 
            align-self: flex-end; 
            background: rgba(0, 242, 255, 0.1); 
            border: 1px solid var(--accent-dim); 
            color: var(--accent);
            text-align: right; 
        }

        .disclaimer { 
            font-size: 0.6rem; 
            color: #546e7a; 
            text-align: center; 
            padding: 8px; 
            border-top: 1px solid #1a2633; 
            text-transform: uppercase;
        }

        .input-area { 
            padding: 15px; 
            background: #080c10; 
            border-top: 1px solid var(--accent-dim); 
            display: flex; 
            gap: 10px; 
            padding-bottom: max(15px, env(safe-area-inset-bottom)); 
        }
        
        input { 
            flex: 1; 
            background: #0f161e; 
            border: 1px solid var(--accent-dim); 
            color: var(--accent); 
            padding: 12px; 
            font-family: var(--font-main); 
            font-size: 1rem; 
            outline: none; 
            border-radius: 4px; 
        }
        input:focus { border-color: var(--accent); box-shadow: 0 0 5px rgba(0,242,255,0.2); }
        
        button { 
            background: var(--accent-dim); 
            color: #fff; 
            border: none; 
            padding: 0 20px; 
            font-weight: bold; 
            cursor: pointer; 
            font-family: var(--font-main); 
            border-radius: 4px; 
            transition: 0.2s; 
        }
        button:active { background: var(--accent); color: #000; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        .loading { animation: pulse 1.5s infinite; color: var(--accent); font-style: italic; }
    </style>
</head>
<body>

<div class="header">
    <div class="brand">SYMPTOMAT <span style="font-size:0.8em; opacity:0.7">v2.4</span></div>
    <div class="energy-box" id="energy-display">PWR: --%</div>
</div>

<div id="chat-container">
    <div class="msg bot">
        <b>SYSTEM ONLINE.</b><br>
        Please describe the primary symptom. 
        <br><i>(Example: "Headache in left temple", "Sharp pain in stomach")</i>
    </div>
</div>

<div class="disclaimer">Not a doctor. AI suggestions only. In emergency call 112/911.</div>

<div class="input-area">
    <input type="text" id="user-input" placeholder="Enter data..." autocomplete="off">
    <button id="send-btn" onclick="sendMessage()">SEND</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    // Твой Ngrok (для связи GitHub -> Твой ПК)
    const BACKEND_URL = "https://supperless-yoshiko-noneruditely.ngrok-free.dev"; 
    
    let history = [];
    let isProcessing = false;

    async function syncEnergy() {
        const userId = tg.initDataUnsafe?.user?.id || 0;
        try {
            const res = await fetch(`${BACKEND_URL}/api/get_user_state?user_id=${userId}`);
            const data = await res.json();
            const txt = data.is_premium ? "\u221E" : data.energy + "%";
            const el = document.getElementById('energy-display');
            el.innerText = "PWR: " + txt;
            if (!data.is_premium && data.energy < 10) el.style.borderColor = "var(--alert)";
            else el.style.borderColor = "var(--accent-dim)";
        } catch(e) { console.log("Energy sync error. Check NGROK URL.", e); }
    }
    
    setInterval(syncEnergy, 10000);
    syncEnergy();

    async function sendMessage() {
        if (isProcessing) return;
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        appendMessage(text, 'user');
        input.value = '';
        isProcessing = true;
        document.getElementById('send-btn').disabled = true;
        
        const loadingId = appendMessage("Scanning database...", 'bot loading');

        try {
            const userId = tg.initDataUnsafe?.user?.id || 0;
            
            const res = await fetch(`${BACKEND_URL}/api/symptoma/chat`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true'},
                body: JSON.stringify({
                    user_id: userId,
                    message: text,
                    history: history
                })
            });

            const loadingEl = document.getElementById(loadingId);

            if (res.status === 402) {
                loadingEl.innerText = "INSUFFICIENT ENERGY. RECHARGE REQUIRED.";
                loadingEl.classList.add('diagnosis'); 
                loadingEl.classList.remove('loading');
                return;
            }

            const data = await res.json();
            loadingEl.remove();

            if (data.error || data.type === 'error') {
                appendMessage("SYSTEM ERROR: " + (data.text || "Unknown"), 'bot');
            } else {
                const msgType = (data.type === 'diagnosis') ? 'diagnosis' : 'bot';
                appendMessage(data.text, msgType);
                history.push({text: text, is_bot: false});
                history.push({text: data.text, is_bot: true});
            }

        } catch (e) {
            document.getElementById(loadingId).innerText = "CONNECTION FAILURE (Check Backend)";
            document.getElementById(loadingId).classList.add('diagnosis');
        } finally {
            isProcessing = false;
            document.getElementById('send-btn').disabled = false;
            input.focus();
            syncEnergy(); 
        }
    }

    function appendMessage(text, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.id = 'msg-' + Date.now();
        div.innerHTML = text; 
        document.getElementById('chat-container').appendChild(div);
        
        const container = document.getElementById('chat-container');
        container.scrollTop = container.scrollHeight;
        return div.id;
    }

    document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>
</body>
</html>
